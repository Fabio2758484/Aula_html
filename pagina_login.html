<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pagina_login.css">
</head>
<body>
    <a href="pagina_inicial.html">
        <button>Pagina inicial</button>
    </a>
<div class="caixalogin">
    <header>
        <data>22/01/26</data> <em>Fabio Lima</em>
        <h1>Login</h1>
    </header>
    <main>
        <!--Login/Usuário-->
        <section class="usuario">
            <form>
                <p>Usuário:</p>
                <input type="text" name="loginusuario" id="lu"
                placeholder="Digite seu usuário">
            </form>
        </section>
        <!--Login/Password-->
        <section>
            <form>
                <p style="margin-left: -8.9rem;">Senha:</p>
                <input type="password" name="loginsenha" id="ls"
                placeholder="Digite sua senha">
            </form>
        </section>
        <section>
            <a href="pagina_inicial.html">
                <button>Logar</button>
            </a>
        </section>
    </main>
</div>
<footer></footer>

</body>
</html>
