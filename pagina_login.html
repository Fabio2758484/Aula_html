<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos login</title>
</head>
<body>
<header>
    <h1><em>Login</em></h1>
</header>
<main>
    <!--Login/Usuário-->
    <section>
        <form>
            <p>Usuário</p>
            <input type="text" name="loginusuario" id="lu"
            placeholder="Digite seu usuário">
        </form>
    </section>
    <!--Login/Password-->
    <section>
        <p>Senha:</p>
        <form>
            <input type="password" name="loginsenha" id="ls"
            placeholder="Digite sua senha">
        </form>
    </section>
    <section>
        <a href="cadastro.html">
            <button>Logar</button>
        </a>
    </section>
</main>
<footer>
   
</footer>

</body>
</html>
